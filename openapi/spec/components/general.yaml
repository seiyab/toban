components:
  schemas:
    Error:
      description: general error response
      type: object
      properties:
        code:
          description: application specific error code
          type: string
        message:
          description: human readable error message
          type: string
    New:
      description: general response for posting new resource
      type: object
      properties:
        id:
          type: integer
          format: int64
      required: [id]
